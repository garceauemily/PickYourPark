<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
<meta charset="utf-8">
<title>Pick Your Park</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>



</head>

<body class="container-fluid" style="background-color: #FCF5E2">
<center class="row">
	<h1 style="font-size:500%;"><b>Pick Your Park</b></h1>
	<h2 style="font-size:300%">Parking Lot Utilization</h2>
</center>
<hr />
<div class="row">
	<div class="col-12" style="position: relative; height: 75vh; width: 97vw">
	<canvas id="myChartBar"></canvas>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

<script>
	var endpoint = '/api';

	var getData = function() {
		$.ajax({
		method: "GET",
		url: endpoint,
		success: function(data) {
			drawBarGraph(data, 'myChartBar');
			console.log("drawing");
		},
		error: function(error_data) {
			console.log(error_data);
		}
		})
	}
	
	setInterval(getData,1000);

	function titleSize() {
		if(window.innerWidth >= 2*window.innerHeight) {
			return window.innerHeight*.04;
		}
		return window.innerHeight*.03;
	}
	function bodySize() {
		if(window.innerWidth >= 2*window.innerHeight) {
			return window.innerHeight*.04;
		}
		return window.innerHeight*.025;
	}
	function drawBarGraph(data, id) {
	var labels = data.labels;
	var chartLabel = data.chartLabel;
	var chartdata = data.chartdata;
	var ctx = document.getElementById(id).getContext('2d');
	var LegendClickHandler = function(e,legenditem) {
	};
	//var colors = ['rgba(245, 102, 0, 1)','rgba(245, 102, 0, 1)','rgba(245, 102, 0, 1)','rgba(245, 102, 0, 1)','rgba(245, 102, 0, 1)'];
	var colors = ['#F56600','#F56600','#F56600','#F56600','#F56600'];
	for(i=0;i<5;i++)
	{
		if(chartdata[i]>9)
		{
			colors[i]='#522d80';
		}
		else if(chartdata[i]>8)
		{
			colors[i]='#722981';
		}
		else if(chartdata[i]>7)
		{
			colors[i]='#8e217e';
		}
		else if(chartdata[i]>6)
		{
			colors[i]='#a91777';
		}
		else if(chartdata[i]>5)
		{
			colors[i]='#c00d6d';
		}
		else if(chartdata[i]>4)
		{
			colors[i]='#d41160';
		}
		else if(chartdata[i]>3)
		{
			colors[i]='#e32250';
		}
		else if(chartdata[i]>2)
		{
			colors[i]='#ee383e';
		}
		else if(chartdata[i]>1)
		{
			colors[i]='#f44f28';
		}
		else if(chartdata[i]>0)
		{
			colors[i]='#f56600';
		}
	}
	var myChart = new Chart(ctx, {
		type: 'horizontalBar',
		data: {
		labels: labels,
		datasets: [{
			label: chartLabel,
			data: chartdata,
			backgroundColor: colors,
			borderColor: colors,
			borderWidth: 2
		}]
		},
		options: {
		tooltips: {
			titleFontSize: titleSize(),
			bodyFontSize: bodySize(),
		},
		responsive: true,
		maintainAspectRatio: false,
		animation: {
			duration: 0
		},
		indexAxis: 'y',
		scales: {
			xAxes: [{
			ticks: {
				beginAtZero: true,
				fontSize: 25
			},
			gridlines: {
				display: false
			}
			}],
			yAxes: [{
				gridlines: {
					display: false
				},
				ticks: {
					fontSize: 25
				}
			}]
		},
		legend: {
			display: true,
			labels: {
				fontSize: 35,
				boxWidth: 0,
			},
			onClick: LegendClickHandler,
		},
		}
	});
	}
</script>
</body>

</html>
